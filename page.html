      <h2>狂気の山脈にて</h2>
      <div>
        <p>　理由を知らぬ科学者たちが忠告を聞き入れなかったため私はこの陳述を余儀なくされた。現在意図されている南極への侵入――大規模な化石狩りと大掛かりなボーリング及び太古の万年氷雪の融解とを伴う計画に反対する理由を述べることは、全く以て私の意に反するのだ。私の発する警告が無駄になるかもしれないと思うと、尚更気が進まない。私はリアルな事実を開示しなければならないのだが、それらに対する疑念は当然起こるべきものである。だが、途方もないもの、信じ難いものを除いてしまえば後には何一つ残らないだろう。これまで発表を見合わせてきた写真、通常の写真も航空写真もあるのだが、それらは忌々しいほど鮮明かつ写実的なので私に味方してくれるはずだ。それでも尚、それらは巧妙な捏造が可能な遠距離撮影であるため疑われることになろう。インクによる線画は無論のこと明白なぺてんだとして馬鹿にされて終わりだ。美術の専門家を瞠目させ当惑させる技巧上の特異性にも拘らず。</p>
        <time>2020-06-20 22:00:00</time>
      </div>
